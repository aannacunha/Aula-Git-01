<body>

    <form action="">

            <option value="">Inativo</option>
            <br>
        </select>
        <br>
        <label for=""><strong>Tipo:</strong></label>

        <label for=""><strong>Perfil:</strong></label>

        <textarea cols="50" rows="20"></textarea>
        <br>
