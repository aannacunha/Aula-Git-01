<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <fieldset>
            <legend>Cadastro Geral</legend>
            <fieldset>
            <legend>Dados pessoais</legend>
            <label for=""><strong>Nome completo</strong></label>
            <input type="text">
            <br><br>
            <label for=""><strong>Profissão</strong></label>
            <select name="" id="">
                <option value="">Herdeiro</option>
                <option value="">Influencer</option>
                <br>
            </select>
        </fieldset>
        <fieldset>
            <legend>Localização</legend>
            <label for=""><strong>E-mail</strong></label>
            <input type="email">
            <br><br>
            <label for=""><strong>Rua</strong></label>
            <input type="text">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Faixa Etária</legend>
            <input type="radio" name="" id="">
            <label for=""><strong>Até 20 anos</strong></label>
            <input type="radio" name="" id="">
            <label for=""><strong>mais de 20 até 30 anos</strong></label>
            <input type="radio" name="" id="">
            <label for=""><strong>mais de 30 até 40 anos</strong></label>
            <input type="radio" name="" id="">
            <label for=""><strong>mais de 40 até 50 anos</strong></label>
            <input type="radio" name="" id="">
            <label for=""><strong>mais de 50 até 60 anos</strong></label>
            <input type="radio" name="" id="">
            <label for=""><strong>mais de 60 anos</strong></label>
            <br>
            </fieldset>
            <fieldset>
                <legend>Esportes que pratica</legend>
                <input type="checkbox">
                <label for=""><strong>Futebol de campo</strong></label>
                <input type="checkbox">
                <label for=""><strong>Futebol de salão</strong></label>
                <input type="checkbox">
                <label for=""><strong>Futebol society</strong></label>
                <input type="checkbox">
                <label for=""><strong>Volley de quadra</strong></label>
                <input type="checkbox">
                <label for=""><strong>Volley de praia</strong></label>
                <input type="checkbox">
                <label for=""><strong>Natação em piscina</strong></label>
                <input type="checkbox">
                <label for=""><strong>Natação em mar aberto</strong></label>
            
                <br>
            </fieldset>
    </fieldset>


    <fieldset>
        <legend>Comentário</legend>
        <label for=""><strong>Mensagem:</strong></label>
        <br>
        <textarea cols="50" rows="20"></textarea>
        <br>
    </fieldset>

    
</body>
</html>
